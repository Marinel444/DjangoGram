{% extends 'gramm/base.html' %}
{% block title %}
Sign up
{% endblock %}

{% block content %}
<div class="container-sm">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password again</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
        </div>
        <h4 style="color: red;">{{ error_message }}</h4>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Bio</label>
            <input type="text" class="form-control" id="bio_register" name="bio">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Avatar</label>
            <input class="form-control" type="file" id="formFile" name="photo">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
        <a href="/login" class="btn btn-primary">log in</a>
    </form>
</div>
{% endblock %}

{% extends 'gramm/base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container-sm">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="d-grid gap-2 my-2 d-flex">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger" style="width: 50%;">with
                Google+</a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-secondary" style="width: 50%">with Github</a>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <h4 style="color: red;">{{ msg }}</h4>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">log in</button>
        <a href="/registration" class="btn btn-primary">sign up</a>
    </form>
</div>
{% endblock %}
